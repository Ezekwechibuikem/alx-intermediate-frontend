<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <main class="flex">
    <aside class="w-1/3 bg-gray-300 p-4">Sidebar</aside>
    <section class="w-2/3 bg-gray-500 p-4 text-white">Content Section</section>
  </main>

  <section class="gallery grid grid-cols-3 gap-4 mt-4">
    <img src="./www/images/img-1.jpg" alt="Image 1" class="w-full h-auto">
    <img src="./www/images/img-1.jpg"  alt="Image 2" class="w-full h-auto">
    <img src="./www/images/img-1.jpg"  alt="Image 3" class="w-full h-auto">
    <img src="./www/images/img-1.jpg"  alt="Image 4" class="w-full h-auto">
    <img src="./www/images/img-1.jpg"  alt="Image 5" class="w-full h-auto">
    <img src="./www/images/img-1.jpg"  alt="Image 6" class="w-full h-auto">
  </section>
</body>
</html>
